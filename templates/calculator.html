
<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href={{url_for('static',filename='main.css')
    }}>
  </head>

  <body>
    <section class="calculator">
      <h1>Flask Calculadora</h1>

      <form action="/calcular" method="POST" name= "testes">
        <label> Digite um número</label>
        <input id="valor1" type="text" name="valor1" />

        <label for="operacao">Operação</label>
        <select name="operacao">
          <option value="soma">Soma</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select>

        <label> Digite outro número</label>
        <input id="valor2" type="text" name="valor2" />


        <input type="submit" value="Calcular" id="calc_btn" class="btn" />

        <h3>O resultado é: {{ result }}</h3>
      </form>
    </section>

    <footer  id="rodape">
      © 2022 <a href="https://github.com/TauaneLima/Atividade01_Calculadora">Tauane Lima </a>
    </footer>
  </body>
</html>
